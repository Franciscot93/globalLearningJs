<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register Form</title>
  </head>
  <body>
    <form class="form-style" action="">
      <div class="form-item">
        <label for="nameUser">Name<input id="nameUser" type="name" /></label>
      </div>
      <div class="form-item">
        <label for="lastNameUser">Last Name<input id="lastNameUser" type="lastName" /></label>
      </div>
      <div class="form-item">
        <label for="emailUser">E-mail<input id="emailUser" type="email" /></label>
      </div>
      <div class="form-item">
        <label for="passUser">Password<input id="passUser" type="password" /></label>
      </div>
      <div class="form-item">
        <label for="rePassUser">Repeat Password<input id="rePassUser" type="password" /></label>
      </div>
      <div class="form-item">
        <label for="birthdayUser">Birthday Date<input id="birthdayUser" type="date" /></label>
      </div>
      <div class="form-item">
        <label for="newsletterUser">Newsletter<input id="newsletterUser" type="checkbox" /></label>
      </div>
      <button id="buttonRegister"  type="submit">Register</button>
    </form>

    <script src="ejercicioClase6jS.js"></script>
  </body>
</html>
