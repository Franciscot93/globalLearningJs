<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register Form</title>
  </head>
  <body>
    <form id="registerForm" class="form-style" >
      <div class="form-item">
        <label for="nameUser">Name</label>
        <input id="nameUser" type="text" />
        <span id="nameError" class="errorName">🚨 Error! The name only can have letters!</span>
        <span id="nameFine" class="itsFineName">🙂👍</span>
      </div>
      <div class="form-item">
        <label for="lastNameUser">Last Name</label>
        <input id="lastNameUser" type="text" />        
        <span id="lastNameError" class="errorLastName">🚨 Error! The Last name only can have letters!</span>
        <span id="lastNameFine" class="itsFineLastName">🙂👍</span>
      </div>
      <div class="form-item">
        <label for="emailUser">E-mail</label>
        <input id="emailUser" type="email" />
        <span id="emailError" class="errorEmail">🚨 The email must have the format example@example.com </span>
        <span id="emailFine" class="itsFineEmail">🙂👍</span>
      </div>
      <div class="form-item">
        <label for="passUser">Password</label>
        <input id="passUser" type="password" />
        <span id="passwordError" class="errorPassword">🚨 The password only can have numbers. The password must have from 8 to 16 numbers. </span>
        <span id="passFine" class="itsFinePass">🙂👍</span>
      </div>
      <div class="form-item">
        <label for="rePassUser">Repeat Password</label>
        <input id="rePassUser" type="password" />
        <span id="rePasswordError" class="errorRePassword">🚨 Password doesn't match!  </span>
        <span id="rePassFine" class="itsFineRePass">🙂👍</span>
      </div>
      <div class="form-item">
        <label for="birthdayUser">Birthday Date</label>
        <input id="birthdayUser" type="date" />
        <span id="birthdayError" class="errorBirthday">🚨 </span>
        <span id="birthdayFine" class="itsFineBirdthday">🙂👍</span>
      </div>
      <div class="checkbox-style">
        
          <label for="newsletterUser">Newsletter</label>
          <input id="newsletterUser" type="checkbox" />
        
      </div>
      <button id="buttonRegister"  type="submit">Register</button>
    </form>
    

  
    <script src="ejercicioClase6jS.js"></script>
  </body>
</html>
